                <script>
                    // Borrowed from Assignment 3 code examples, this loads the products from the json file
                    var products_data;
                    loadJSON('get_products_data', function(response) {
                         // Parsing JSON string into object
                         products_data = JSON.parse(response);
                    });
                    var this_product_key = ''
                    // This loads the individual product types (ramen, udon, etc) into a screen for users to view different types
                    for (products_key in products_data) {
                        if (products_key == this_product_key) continue;
                        document.write(`<li><a href='./display_products.html?products_key=${products_key}'>${products_key}</a></li>`)
                    }
