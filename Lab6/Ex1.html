<body>
    <h1> Exercise 1</h1>
    <script>
        //Define important variables, and initialize them.
        var age = 20;
        var fav_num = 11;
        var day_of_birth = 16;
        var month_of_birth = 10;

        var result1 = age + fav_num / day_of_birth * month_of_birth;

        var result2 = (age + fav_num) / day_of_birth * month_of_birth;

        document.write("result1= " + result1)
        document.write("<BR>");
        document.write("result2=" = result2);
        document.write("<BR>");
        document.write(`<h2>total=${(result1 + result2)/2}</h2>`);

    </script>

</body>
